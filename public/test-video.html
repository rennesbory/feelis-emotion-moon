<!DOCTYPE html>
<html>
<head>
    <title>Video Test</title>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        .test-video { width: 300px; height: auto; margin: 10px; border: 1px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Video Loading Test</h1>
    <div id="results"></div>
    
    <script>
        const videoFiles = [
            'src/assets/videos/emoly_intro_trim.mp4',
            'src/assets/videos/web_Animation_background_angry.mp4',
            'src/assets/videos/web_Animation_background_anxious.mp4',
            'src/assets/videos/web_Animation_background_calm.mp4',
            'src/assets/videos/web_Animation_background_empty.mp4'
        ];
        
        const resultsDiv = document.getElementById('results');
        
        videoFiles.forEach((path, index) => {
            const container = document.createElement('div');
            container.innerHTML = `<h3>Testing: ${path}</h3>`;
            
            const video = document.createElement('video');
            video.src = path;
            video.className = 'test-video';
            video.controls = true;
            video.muted = true;
            
            const status = document.createElement('p');
            status.textContent = 'Loading...';
            
            video.onloadeddata = () => {
                status.textContent = 'SUCCESS: Video loaded';
                status.className = 'success';
                console.log(`✅ ${path} loaded successfully`);
            };
            
            video.onerror = () => {
                status.textContent = `ERROR: Failed to load (${video.error?.code || 'unknown'})`;
                status.className = 'error';
                console.error(`❌ ${path} failed to load`);
            };
            
            container.appendChild(video);
            container.appendChild(status);
            resultsDiv.appendChild(container);
        });
    </script>
</body>
</html>
